<head>
  <title>kd5</title>
</head>

<body>
  {{> header}}
  {{> main}}
</body>

<template name="header">
    <header>
        <h1>{{title}}</h1>
        <h2>{{tagline}}</h2>
    </header>
</template>

<template name="main">
    <section>
        {{> dinos}}
        {{> addDino}}
        {{> hateAndDestroy}}
    </section>
</template>

<template name="addDino">
    <div>
        <input id="dinoToAdd" type="text" placeholder="Add dino..."/>
        <input id="addDino" type="button" value="Add"/>
    </div>
</template>

<template name="dinos">
    <table>
        <thead>
            <tr>
                <td class="dino">Dinos</td>
                <td class="votes">Votes</td>
            </tr>
        </thead>
        <tbody>
            {{#each dinos}}
                {{> dino}}
            {{else}}
                <tr>
                    <td>No dinos</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="dino">
    <tr class="{{selected}}">
        <td class="dino">{{name}}</td>
        <td class="votes">
            {{#if votes}}
                {{votes}}
            {{else}}
                0
            {{/if}}
        </td>
    </tr>
</template>

<template name="hateAndDestroy">
    <div>
        <input id="hate" type="button" value="Hate!"/>
        <input id="destroy" type="button" value="Send the Meteor!"/>
    </div>
</template>
